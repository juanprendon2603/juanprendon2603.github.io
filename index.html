<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kausar - Ayuda con Propósito</title>
    <style>
      :root {
        --primary: #26c4eb;
        --secondary: #ffb300;
        --background: #f9f9f9;
        --text-main: #333;
        --text-sub: #555;
        --button: #007aff;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: var(--background);
        color: var(--text-main);
        text-align: center;
      }

      header {
        background-color: var(--primary);
        color: white;
        padding: 3rem 1rem 2rem;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
        position: relative;
      }

      header img {
        width: 160px;
        margin-bottom: 1rem;
      }

      header h1 {
        font-size: 2.5rem;
        margin: 0;
      }

      header p {
        font-size: 1.2rem;
        margin-top: 0.5rem;
        color: #eafcff;
      }

      main {
        margin-top: 3rem;
        padding: 0 1rem;
      }

      .btn {
        display: inline-block;
        background-color: var(--button);
        color: white;
        font-weight: bold;
        padding: 0.9rem 1.6rem;
        margin: 1rem 0.5rem;
        border-radius: 10px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #005ecb;
      }

      footer {
        margin-top: 4rem;
        padding: 1rem;
        font-size: 0.9rem;
        color: var(--text-sub);
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Aquí puedes usar un logo o imagen decorativa -->
      <img src="assets/icon.png" alt="Kausar logo" />
      <h1>Kausar</h1>
      <p>Conecta con causas sociales. Apoya viendo anuncios.</p>
    </header>

    <main>
      <p>
        Ayuda a fundaciones de <strong>animales</strong>,
        <strong>salud</strong>, <strong>medio ambiente</strong> y más, ¡con solo
        usar la app!
      </p>
      <a href="politica-de-privacidad.html" class="btn"
        >Política de Privacidad</a
      >
      <a href="mailto:fundapp01@gmail.com" class="btn">Contáctanos</a>
    </main>

    <footer>© 2025 Kausar. Todos los derechos reservados.</footer>
  </body>
</html>
